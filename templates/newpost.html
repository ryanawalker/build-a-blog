{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block content %}

<h1>New Post</h1>

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="title" value="{{ title }}">
    </label>
    <label>
        <div>Body</div>
        <textarea name="body">{{ body }}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>

{% endblock %}
