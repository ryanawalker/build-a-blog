{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}

<h1>Blog</h1>

<hr>

{% for post in posts %}
    <div class="post">
        <div class="post-title">
            <a href="/blog/{{post.key().id()}}">{{post.title}}</a>
        </div>
        <pre class="post-body">{{post.body}}</pre>
    </div>
{% endfor %}
<br>
    <nav class="pages">
        {% if previous_page %}
        <a href="/blog?page={{ previous_page }}">&lt;-- previous page</a>
        {% endif %}

        {% if next_page %}
        <a href="/blog?page={{ next_page }}">next page --&gt;</a>
        {% endif %}
    </nav>
{% endblock %}
